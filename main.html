<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<title>RightClick Unbound</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>

	<div class="content">

		<div class="title-bar">
			<span>RightClick Unbound</span>
		</div>

		<div class="state">
			<span class="state-label">Status</span>
			<span class="state-value">Not Enabled</span>
		</div>

		<div class="enable-copy mid-container">
			<div class="mode-text">
				<span class="mode-title">Unlock Copy</span>
				<span class="mode-hint">Enable for this site.</span>
			</div>
			<img class="check-image" src="images/off.png">
		</div>

		<div class="abs-mode mid-container">
			<div class="mode-text">
				<span class="mode-title">Force Mode</span>
				<span class="mode-hint">Stronger unlock for stubborn sites.</span>
			</div>
			<img class="check-image" src="images/off.png">
		</div>

		<div class="session-mode mid-container">
			<div class="mode-text">
				<span class="mode-title">Session Only</span>
				<span class="mode-hint">Auto disable when tab closes.</span>
			</div>
			<img class="check-image" src="images/off.png">
		</div>

		<div class="profiles">
			<div class="profiles-title">Quick Profiles</div>
			<div class="profiles-actions">
				<button class="profile-btn" type="button" data-profile="light">Light</button>
				<button class="profile-btn" type="button" data-profile="force">Force</button>
				<button class="profile-btn" type="button" data-profile="dual">Dual</button>
			</div>
		</div>

		<div class="description">
			<div class="reload" title="Reload to apply changes">
				<img src="images/reload.png" alt="">
				<span>Reload to apply changes</span>
			</div>
		</div>

		<div class="failure" role="status" aria-live="polite">
			<span class="failure-title">Could not apply changes</span>
			<span class="failure-text"></span>
		</div>

		<div class="footer">
			<span class="version">Version 1.4.0</span>
			<span class="settings" title="Settings"></span>
		</div>
    </div>

	<script type="text/javascript" src="main.js"></script>

</body>
</html>
